# Workflow of actions to verify dxapp.json

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  verify_json:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Set contents of dxapp.json to env variable to access in following steps
      - name: Set env
        run: echo "DXAPP_JSON=$(jq -c < dxapp.json)" >> $GITHUB_ENV

      - name: Verify eggd prefix in name
        continue-on-error: true
        run: |
          if [[ $(jq -r '.name' <<< $DXAPP_JSON) == eggd_* ]]; then echo "Missing eggd_ prefix from name"; exit 0; fi
      
      - name: Verify eggd prefix in title
        continue-on-error: true
        run: echo "here"
  
